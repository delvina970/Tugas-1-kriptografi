<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriptografi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kriptografi</h1>
        <form id="cryptoForm">
            <div class="form-group">
                <label for="plaintext">Plaintext:</label>
                <textarea id="plaintext" rows="4" cols="50" placeholder="Masukkan teks di sini..."></textarea>
            </div>
            <div class="form-group">
                <label for="key">Kunci:</label>
                <input type="text" id="key" placeholder="Masukkan kunci">
            </div>
            <div class="form-group">
                <label for="cipherMethod">Metode Cipher:</label>
                <select id="cipherMethod">
                    <option value="vigenere">Vigenere Cipher</option>
                    <option value="autokeyVigenere">Auto-Key Vigenere Cipher</option>
                    <option value="playfair">Playfair Cipher</option>
                    <option value="hill">Hill Cipher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fileInput">Unggah File:</label>
                <input type="file" id="fileInput" accept=".txt">
            </div>
            <button type="button" onclick="encrypt()">encrypt</button>
            <button type="button" onclick="decrypt()">Dencrypt</button>
        </form>
        <div id="output">
            <h3>Output:</h3>
            <pre id="outputText"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
